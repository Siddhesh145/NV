<div class="order-form form-comflex">
    <p>
        Sorry, the name {{firstName}}
        currently does not exist in our Name Database. You may take another first name analysis
    </p>
    <strong>Optionally, if you want us to consider adding the same to our database, please fill in the details below.</strong>
    <br />
    <br />
    <hr />
    <br />
    <div class="order-form">
        <div class="form-group row">
            <label for="example-text-input" class="col l12 m12 s12 col-form-label">First Name</label>
            <div class="col l12 m12 s12">
                <input class="form-control" type="text" ng-model="newfirstname.firstName">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col l12 m12 s12 col-form-label">Gender</label>
            <div class="col l12 m12 s12">
                <input name="mf" type="radio" id="r_m" ng-model="newfirstname.gender" value="M" />
                <label for="r_m">Male</label>
                <input name="mf" type="radio" id="r_f" ng-model="newfirstname.gender" value="F" />
                <label for="r_f">Female</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col l12 m12 s12 col-form-label">Religion</label>
            <div class="col l12 m12 s12">
                <select ng-model="newfirstname.ethnicity">
                    <option>
                        Hindu
                    </option>
                    <option>
                        Muslim
                    </option>
                    <option>
                        Christian
                    </option>
                    <option>
                        Sikh
                    </option>
                    <option>
                        Other
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col l12 m12 s12 col-form-label">Email</label>
            <div class="col l12 m12 s12">
                <input class="form-control" ng-model="newfirstname.emailid" type="text">
            </div>
        </div>
        <div class="form-group row">
            <div class="col l12 m12 s12">
                <span style="color:red">{{errormsg}}</span>
            </div>
        </div>

        <div class="form-group row">
            <label for="example-email-input" class="col l12 m12 s12 col-form-label"></label>
            <div class="col l12 m12 s12">
                <button class="waves-effect waves-light pink btn" ng-click="addNametoDB();">Submit</button>
                <!--<button class="waves-effect waves-light purple btn" ng-click="f_clear()">Clear form</button>-->
            </div>
        </div>

    </div>


</div>
